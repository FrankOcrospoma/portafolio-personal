{% extends "maestra.html" %}
{% block titulo %}
Editar categoria_habitacion
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar categoria_habitacion</h3>
            <form action="{{url_for('actualizar_categoria_habitacion')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{categoria_habitacion[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{categoria_habitacion[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="precio">Precio</label>
                <input value="{{categoria_habitacion[2]}}" required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('categoria_habitacion')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
