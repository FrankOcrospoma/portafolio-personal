{% extends "maestra.html" %}
{% block titulo %}
Agregar Servicios
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar servicios</h3>
            <form action="{{url_for('guardar_servicios')}}" method="post">
                <label for="descripcion">Descripcion:</label>
                <input required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('servicios')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
