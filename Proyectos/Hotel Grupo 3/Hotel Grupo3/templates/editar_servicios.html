{% extends "maestra.html" %}
{% block titulo %}
Editar Servicio
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Servicios</h3>
            <form action="{{url_for('actualizar_servicios')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{servicios[0]}}">
                <label for="descripcion">Descripcion:</label>
                <input value="{{servicios[1]}}" required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('servicios')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
