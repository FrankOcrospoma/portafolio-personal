<script>
    // Define los colores de las caras
    var colors = ['red', 'blue', 'green', 'orange', 'yellow', 'white'];
    
    // Inicializa el estado del cubo
    var cubeState = [
        [1, 1, 1, 1, 1, 1, 1, 1, 1], // Front
        [2, 2, 2, 2, 2, 2, 2, 2, 2], // Left
        [3, 3, 3, 3, 3, 3, 3, 3, 3], // Up
        [4, 4, 4, 4, 4, 4, 4, 4, 4], // Right
        [5, 5, 5, 5, 5, 5, 5, 5, 5], // Down
        [6, 6, 6, 6, 6, 6, 6, 6, 6]  // Back
    ];
    
    // Función para mezclar el cubo
    function mixCube() {
        for (var i = 0; i < 20; i++) {
            var rand = Math.floor(Math.random() * 6); // Elije una cara al azar
            rotateFace(rand);
        }
    }
    
    // Función para rotar una cara del cubo
    function rotateFace(face) {
        var temp = [...cubeState[face]];
        cubeState[face][0] = temp[6];
        cubeState[face][1] = temp[3];
        cubeState[face][2] = temp[0];
        cubeState[face][3] = temp[7];
        cubeState[face][4] = temp[4];
        cubeState[face][5] = temp[1];
        cubeState[face][6] = temp[8];
        cubeState[face][7] = temp[5];
        cubeState[face][8] = temp[2];
        // Actualiza la representación visual del cubo aquí
    }
 // Función para rotar una fila o columna en sentido horario
function rotateClockwise(array) {
    return [array[6], array[3], array[0], array[7], array[4], array[1], array[8], array[5], array[2]];
}
   
// Función para actualizar la representación visual del cubo
// Función para actualizar la representación visual del cubo
function updateCubeVisual() {
    for (var face = 0; face < 6; face++) {
        for (var i = 0; i < 9; i++) {
            var sticker = document.getElementById('sticker' + (face * 9 + i + 1));
            sticker.className = 'color' + cubeState[face][i];
        }
    }
}

// Luego, en cada función de movimiento, después de realizar los cambios en cubeState, llama a la función updateCubeVisual():
function moveUp() {
    // Rotar la fila superior de la cara frontal en sentido horario
    cubeState[0] = rotateClockwise(cubeState[0]);
    // Actualizar las caras adyacentes según la rotación de la cara frontal
    var temp = cubeState[1][0];
    cubeState[1][0] = cubeState[4][0];
    cubeState[4][0] = cubeState[3][0];
    cubeState[3][0] = cubeState[5][0];
    cubeState[5][0] = temp;

    // Llamar a la función para actualizar la representación visual del cubo
    updateCubeVisual();
}


function moveDown() {
    // Rotar la fila inferior de la cara frontal en sentido horario
    cubeState[0] = rotateClockwise(cubeState[0]);
    cubeState[0] = rotateClockwise(cubeState[0]);
    cubeState[0] = rotateClockwise(cubeState[0]);
    // Actualizar las caras adyacentes según la rotación de la cara frontal
    var temp = cubeState[1][6];
    cubeState[1][6] = cubeState[5][6];
    cubeState[5][6] = cubeState[3][6];
    cubeState[3][6] = cubeState[4][6];
    cubeState[4][6] = temp;
        // Llamar a la función para actualizar la representación visual del cubo
        updateCubeVisual();
}


// Función para mover la cara hacia la izquierda
function moveLeft() {
    // Rotar la columna izquierda de la cara frontal en sentido horario
    var temp = cubeState[0][0];
    cubeState[0][0] = cubeState[2][0];
    cubeState[2][0] = cubeState[5][8];
    cubeState[5][8] = cubeState[4][8];
    cubeState[4][8] = temp;
    // Actualizar las caras adyacentes según la rotación de la cara frontal
    var temp2 = cubeState[1][2];
    cubeState[1][2] = cubeState[1][0];
    cubeState[1][0] = cubeState[1][6];
    cubeState[1][6] = cubeState[1][8];
    cubeState[1][8] = temp2;
        // Llamar a la función para actualizar la representación visual del cubo
        updateCubeVisual();
}

// Función para mover la cara hacia la derecha
function moveRight() {
    // Rotar la columna derecha de la cara frontal en sentido horario
    var temp = cubeState[0][2];
    cubeState[0][2] = cubeState[4][2];
    cubeState[4][2] = cubeState[5][6];
    cubeState[5][6] = cubeState[2][6];
    cubeState[2][6] = temp;
    // Actualizar las caras adyacentes según la rotación de la cara frontal
    var temp2 = cubeState[3][2];
    cubeState[3][2] = cubeState[3][0];
    cubeState[3][0] = cubeState[3][6];
    cubeState[3][6] = cubeState[3][8];
    cubeState[3][8] = temp2;
        // Llamar a la función para actualizar la representación visual del cubo
        updateCubeVisual();
}

// Función para mover la cara hacia adelante
function moveFront() {
    // Rotar la fila inferior de la cara superior en sentido horario
    cubeState[2] = rotateClockwise(cubeState[2]);
    // Actualizar las caras adyacentes según la rotación de la cara superior
    var temp = cubeState[0][6];
    cubeState[0][6] = cubeState[1][8];
    cubeState[1][8] = cubeState[4][2];
    cubeState[4][2] = cubeState[3][0];
    cubeState[3][0] = temp;
        // Llamar a la función para actualizar la representación visual del cubo
        updateCubeVisual();
}

// Función para mover la cara hacia atrás
function moveBack() {
    // Rotar la fila superior de la cara inferior en sentido horario
    cubeState[5] = rotateClockwise(cubeState[5]);
    // Actualizar las caras adyacentes según la rotación de la cara inferior
    var temp = cubeState[0][8];
    cubeState[0][8] = cubeState[3][8];
    cubeState[3][8] = cubeState[4][0];
    cubeState[4][0] = cubeState[1][6];
    cubeState[1][6] = temp;
        // Llamar a la función para actualizar la representación visual del cubo
        updateCubeVisual();
}
var isMouseDown = false;
var startX, startY;

document.addEventListener('mousedown', function(event) {
    isMouseDown = true;
    startX = event.clientX;
    startY = event.clientY;
});

document.addEventListener('mouseup', function() {
    isMouseDown = false;
});

document.addEventListener('mousemove', function(event) {
    if (isMouseDown) {
        var deltaX = event.clientX - startX;
        var deltaY = event.clientY - startY;

        var cube = document.getElementById('rubiksCubeSolver');
        cube.style.transform = 'rotateX(' + deltaY + 'deg) rotateY(' + deltaX + 'deg)';
    }
});

    
    // Llama a la función para mezclar el cubo al cargar la página
    mixCube();
